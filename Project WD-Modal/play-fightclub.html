<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Putar Fight Club - FilmStream</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      .video-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        background: #000;
        margin: 20px 0;
        border-radius: 8px;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      .warning-box {
        border-left: 5px solid #ffc107;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">FilmStream</a>
        <a href="index.html" class="btn btn-outline-light ms-auto">
          <i class="bi bi-arrow-left"></i> Kembali
        </a>
      </div>
    </nav>

    <div class="container mt-4">
      <h1><i class="bi bi-film"></i> Fight Club (1999)</h1>

      <div class="alert alert-warning warning-box mt-4">
        <h4><i class="bi bi-exclamation-triangle-fill"></i> Peringatan</h4>
        <p>
          Film ini mengandung konten dewasa dan hanya diperuntukkan bagi
          penonton yang telah berusia 18 tahun atau lebih.
        </p>
      </div>

      <div class="video-container">
        <!-- Ganti dengan embed video Anda -->
        <iframe
          src="https://www.youtube.com/embed/SUXWAEX2jlg"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>

      <div class="mt-4">
        <a href="index.html" class="btn btn-secondary">
          <i class="bi bi-house-door"></i> Kembali ke Beranda
        </a>
      </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        &copy; 2023 FilmStream. All rights reserved.
      </div>
    </footer>
  </body>
</html>
